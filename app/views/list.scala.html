@(pieces: Seq[models.Piece])

@main("Pieces") {

@for(p <- pieces) {
<div class="pieces">
  <div class="detail_link">
    <a href="@routes.OrderController.showOrder(p.token)">View</a>
    <a href="@routes.OrderController.downloadPDF(p.token)">PDF</a>
  </div>
  @for(sheet <- p.sheets) {
    <div class="sheet">
      <div class="qty">Ã—@sheet.qty</div>
      @for(photo <- sheet.photos) {
        <img src="@photo.url" class="pieces_photo">
      }
    </div>
  }
</div>
}
}
